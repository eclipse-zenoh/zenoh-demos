[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
build_flags = -DZENOH_C_STANDARD=99 -DZ_BATCH_SIZE_TX=1500
lib_deps = 
    http://github.com/eclipse-zenoh/zenoh-pico#0.7.0-rc
    tockn/MPU6050_tockn@^1.5.2
