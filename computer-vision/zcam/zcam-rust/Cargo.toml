[package]
name = "zcam"
version = "0.1.0"
authors = [
    "Olivier HÃ©cart <olivier.hecart@adlinktech.com",
    "kydos <angelo@icorsaro.net>",
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zenoh = "0.10.0-rc"
async-std = { version = "=1.12.0", features = ["attributes", "unstable"] }
futures = "0.3.15"
clap = "3.2.15"
log = "0.4"
env_logger = "0.9.0"
opencv = { version = "0.86.1", default-features = false, features = [
    "videoio",
    "imgcodecs",
    "imgproc",
    "highgui",
    "clang-runtime",
] }

[[bin]]
name = "zdisplay"
test = false
bench = false
path = "src/display.rs"

[[bin]]
name = "zcapture"
test = false
bench = false
path = "src/capture.rs"

[profile.release]
debug = false     # If you want debug symbol in release mode, set the env variable: RUSTFLAGS=-g
lto = "thin"
codegen-units = 1
opt-level = 2
panic = "abort"
