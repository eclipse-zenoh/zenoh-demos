[package]
name = "zturtle"
version = "0.1.0"
edition = "2021"

[dependencies]
zenoh = { version = "0.10.0-rc", default-features = false, features = [
    "transport_tcp",
    "transport_udp",
] }
cdr = "0.2.4"
clap = "3.2.12"
dynamixel2 = "0.3.1"
serde = "1"
serde_derive = "1"
serde_json = "1"
opencv = { version = "0.86.1", default-features = false, features = [
    "videoio",
    "imgcodecs",
    "imgproc",
    "clang-runtime",
] }
